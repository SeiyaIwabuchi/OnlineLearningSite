<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title>オンライン学習</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="../static/css/sample.css">
    <link rel="shortcut icon" href="../static/images/favicon.ico">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
          <img src="../static/images/オンライン学習ヘッダ.jpg"
      </div>
      <div id="main">
          <div id="container-fluid">
            <h6>教科：{subName}</h6>
            <div id="box">
              <div id="center">
                <h3>問題</h3>
              </div>
              <h4 id="problem">{problem}</h4>
            </div>
            <input type="radio" name="rad" value="1" id="radio1"><label id="radio1Label">{choices1}</label>
            <br>
            <input type="radio" name="rad" value="2" id="radio2"><label id="radio2Label">{choices2}</label>
            <br>
            <input type="radio" name="rad" value="3" id="radio3"><label id="radio3Label">{choices3}</label>
            <br>
            <input type="radio" name="rad" value="4" id="radio4"><label id="radio4Label">{choices4}</label>
            <br>
            <div id="menu">
              <button id="ansButton" class="btn btn-default">回答する</button>
              <h4 id="RorW">{RorW}</h3>
              <h4 id="Correct">{correct}</h3>
              <h3 id="解説">解説</h3>
              <h4 id="Comment">{comment}</h3>
              <button id="next" class="btn btn-default">次の問題</button>
              <br>
              <br>
              <input type="button" class="btn btn-default" onclick="location.href='/deleteRecord'" value="最初から始める">
              <input type="button" class="btn btn-default" onclick="location.href='/ProblemList.html'" value="問題一覧を見る">
              <button id="getMyResult" class="btn btn-default">途中結果を見る</button>
            </div>
            <br>
        </div>
      </div>
      <div id="footer">
        <h6 id="sessionID">{sessionID}</h6>
        <h6>テスト環境で動作中</h6>
        <h6>cookieを利用してセッション維持できるようにしたのでcookieを有効にしておいてください。
          <br>ブラウザバックは使用しないでください。使ったときはリロードすると進捗が復元されます。
          <br>進捗は教科ごとに最終アクセスから1時間保持されるようになっています。
        </h6>
        <div id="menu">
          <input type="button" class="btn btn-default" onclick="location.href='http://{dom}/mainmenu'" value="メニュー">
        </div>
      </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="../static/js/sample.js"></script>
  </body>
</html>
