<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta content="width=device-width, initial-scale=1" name="viewport"></meta>
    <title>オンライン学習</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="../static/css/sample.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
          <img src="../static/images/オンライン学習ヘッダ.jpg"
      </div>
      <div id="main">
          <div id="container-fluid">
            <h1 id="problem">{problem}</h1>
            <input type="radio" name="rad" value="1" id="radio1"><label id="radio1Label">{choices1}</label>
            <br>
            <input type="radio" name="rad" value="2" id="radio2"><label id="radio2Label">{choices2}</label>
            <br>
            <input type="radio" name="rad" value="3" id="radio3"><label id="radio3Label">{choices3}</label>
            <br>
            <input type="radio" name="rad" value="4" id="radio4"><label id="radio4Label">{choices4}</label>
            <br>
            <button id="ansButton" class="btn btn-default">回答する</button>
            <h4 id="Correct">{correct}</h3>
            <h4 id="RorW">{RorW}</h3>
            <h3 id="解説">解説</h3>
            <h4 id="Comment">{comment}</h3>
            <button id="next" class="btn btn-default">次の問題</button>
            <br>
            <br>
            <input type="button" class="btn btn-default" onclick="location.href='/ProblemList.html'" value="問題一覧を見る">
            <br>
        </div>
      </div>
      <div id="footer">
        <h6 id="sessionID">{sessionID}</h6>
        <h6>テスト環境で動作中</h6>
        <h6>ブラウザバッグすると進捗はすべて消えます。途中から再開とかできないです。</h6>
      </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="../static/js/sample.js"></script>
  </body>
</html>
