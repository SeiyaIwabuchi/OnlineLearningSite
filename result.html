<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"></meta>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title>オンライン学習</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="../static/css/mainmenu.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
          <img src="../static/images/オンライン学習ヘッダ.jpg"
      </div>
      <div id="main">
        <div id="container-fluid">
          <h1>結果:{subName}</h1>
          <h3>問題数 : {probNum}</h3>
          <h3>正答数 : {corrNum}</h3>
          <h3>誤答数 : {wrongNum}</h3>
          <h3>正答率 : {corrRate}</h3>
          <h3>誤答率 : {wrongRate}</h3>
          <table class="table table-striped">
            <tr>
              <td>問題</td>
              <td>あなたの回答</td>
              <td>正誤</td>
            </tr>
            {resultTable}
          </table>
          <div id="menu">
            <input type="button" class="btn btn-default" onclick="window.open('/ProblemList.html','_blank')" value="問題一覧を見る">
            <input type="button" class="btn btn-default" onclick="location.href='/'" value="もう一度解く">
            <input type="button" class="btn btn-default" onclick="location.href='http://{dom}/mainmenu'" value="メニューに戻る">
          </div>
        </div>
      </div>
      <div id="footer">
        <h6>{sID}</h6>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src=""></script>
    </div>
  </body>
</html>
