<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"></meta>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title>オンライン学習</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/mainmenu.css">
    <link rel="shortcut icon" href="../static/images/favicon.ico">
  </head>
  <body>
    <header>
      <div id="nav-drawer">
          <input id="nav-input" type="checkbox" class="nav-unshown">
          <label id="nav-open" for="nav-input"><span></span></label>
          <label class="nav-unshown" id="nav-close" for="nav-input"></label>
          <div id="nav-content">
            <h5>メニュー</h5>
            <input type="button" class="btn btn-secondary" onclick="location.href='http://{dom}/mainmenu'" value="教科一覧">
            <input type="button" class="btn btn-secondary" onclick="location.href='/ProblemList.html'" value="問題一覧">
          	<input type="button" class="btn btn-secondary" onclick="location.href='/'" value="問題に戻る">
            <input type="button" class="btn btn-secondary" onclick="location.href='/deleteRecord'" value="もう一度解く">
            <input type="button" class="btn btn-secondary" onclick="location.href='/onlyMistakes'" value="間違った問題だけ">
          	<div class="switchArea">
              <input type="checkbox" id="switch1">
              <label for="switch1"><span></span></label>
              <div id="swImg"></div>
            </div>
            <p id="message">ダークテーマ用（未実装)</p>
          </div>
          <p>↑こんなところにハンバーガーが！！</p>
      </div>
    </header>
    <div id="wrapper">
      <div id="header">
          <img src="../static/images/オンライン学習ヘッダ.jpg"/>
      </div>
      <div id="main">
        <div id="container-fluid">
          <h1>結果:{subName}</h1>
          <h3>問題数 : {probNum}</h3>
          <h3>正答数 : {corrNum}</h3>
          <h3>誤答数 : {wrongNum}</h3>
          <h3>正答率 : {corrRate}</h3>
          <h3>回答率 : {wrongRate}</h3>
          <table class="table table-striped">
            <tr>
              <td>問題</td>
              <td>あなたの回答</td>
              <td>正誤</td>
            </tr>
            {resultTable}
          </table>
          <div id="menu">
	    <div id="sideBySide">
      	<input type="button" class="btn btn-secondary" onclick="location.href='/ProblemList.html'" value="問題一覧">
      	<input type="button" class="btn btn-secondary" onclick="location.href='/'" value="問題に戻る">
        <input type="button" class="btn btn-secondary" onclick="location.href='/deleteRecord'" value="もう一度解く">
        <input type="button" class="btn btn-secondary" onclick="location.href='/onlyMistakes'" value="間違った問題だけ">
        <input type="button" class="btn btn-secondary" onclick="location.href='http://{dom}/mainmenu'" value="教科一覧">
	    </div>
	    <br>
          </div>
        </div>
      </div>
      <div id="footer">
        <h6>{sID}</h6>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script></script>
    </div>
  </body>
</html>
